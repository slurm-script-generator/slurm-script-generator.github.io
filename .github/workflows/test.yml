name: Test HTML

on:
  pull_request:
    branches:
      - main

jobs:
  html-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install htmlhint
        run: npm install -g htmlhint

      - name: Run htmlhint on index.html
        run: htmlhint index.html
